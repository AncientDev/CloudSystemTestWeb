<div ng-controller="PluginCtrl" >
    <h3>{{ title }}</h3><br/>
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Gruppen</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                   aria-describedby="example1_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1"
                                        colspan="1" style="width: 196.667px;" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending">Plugin Name
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                        style="width: 242.017px;"
                                        aria-label="Browser: activate to sort column ascending">Plugin ID
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                        style="width: 242.017px;"
                                        aria-label="Browser: activate to sort column ascending">Plugin Author
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                        style="width: 242.017px;"
                                        aria-label="Browser: activate to sort column ascending">Plugin Version
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                        style="width: 242.017px;"
                                        aria-label="Browser: activate to sort column ascending">Plugin Update
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr role="row" class="odd" ng-repeat="plugin in plugins">
                                    <td class="sorting_1">{{plugin.name}}</td>
                                    <td>{{plugin.id}}</td>
                                    <td>{{plugin.author}}</td>
                                    <td>{{plugin.version}}</td>
                                    <td>{{plugin.update}}</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th rowspan="1" colspan="1">Plugin Name</th>
                                    <th rowspan="1" colspan="1">Plugin ID</th>
                                    <th rowspan="1" colspan="1">Plugin Author</th>
                                    <th rowspan="1" colspan="1">Plugin Version</th>
                                    <th rowspan="1" colspan="1">Plugin Update</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <a>Plugin hinzuf√ºgen</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
