<div ng-controller="WorldCtrl">
    <h3>{{ title }}</h3><br/>
    <div class="col-md-6" ng-repeat="wg in worldgroups">
        <div class="box" id="{{wg.id}}">
            <div class="box-header">
                <h3 class="box-title">{{wg.name}}</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table">
                    <tbody >
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="world in worlds | filter:isGroup(wg)">

                            <td>{{world.id}}.</td>
                            <td>{{world.name}}</td>
                            <td><a data-toggle="modal" data-target="#edit-world-{{world.id}}-{{wg.idg}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Bearbeiten</a><div class="modal fade" id="edit-world-{{world.id}}-{{wg.idg}}" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span></button>
                                            <h4 class="modal-title">Welt Name von '{{world.name}}' ändern</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="input-group">
                                                <span class="input-group-addon">@</span>
                                                <input class="form-control" placeholder="Welt name" type="text" ng-value="world.name">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal">ändern</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div></td>
                            <td><a><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Löschen</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="box-footer clearfix">
                    <a data-toggle="modal" data-target="#add-world">
                        Welt Hinzufügen
                    </a>
                </div>
            </div>
            <!-- /.box-body -->
        </div>

        <div class="modal fade" id="add-world" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">Welt in '{{wg.name}}' hinzufügen</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="worldfile">Welt datei</label>
                            <input id="worldfile" type="file" accept=".zip,.map,.world">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input class="form-control" placeholder="Welt name" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Hinzufügen</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.box -->
    </div>

</div>
