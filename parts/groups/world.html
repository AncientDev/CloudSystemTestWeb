<div ng-controller="WorldGroupCtrl" ng-init='pages = [
        {class:"paginate_button previous disabled",href:"",title:"Zurück"},
{class:"paginate_button active",href:"",title:"1"},
{class:"paginate_button",href:"",title:"2"},
{class:"paginate_button next",href:"",title:"Weiter"}
]'>
    <h3>{{ title }}</h3><br/>
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Gruppen</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="example1_length"><label><select
                                    name="example1_length" aria-controls="example1" class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select> Einträge zu sehen</label></div>
                        </div>
                        <div class="col-sm-6">
                            <div id="example1_filter" class="dataTables_filter"><label>Suche:<input
                                    class="form-control input-sm" placeholder="" aria-controls="example1" type="search"></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                   aria-describedby="example1_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1"
                                        colspan="1" style="width: 196.667px;" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending">Gruppen Name
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                                        style="width: 242.017px;"
                                        aria-label="Browser: activate to sort column ascending">Gruppen ID
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr role="row" class="odd" ng-repeat="group in worldgroups">
                                    <td class="sorting_1">{{group.name}}</td>
                                    <td>{{group.idg}}</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th rowspan="1" colspan="1">Gruppen Name</th>
                                    <th rowspan="1" colspan="1">Gruppen ID</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">{{entrys}}
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                                <ul class="pagination" ng-repeat="page in pages">
                                    <li ng-class="page.class" id="example1_previous"><a ng-href="{{page.href}}"
                                                                                                            aria-controls="example1"
                                                                                                            data-dt-idx="{{$index+1}}"
                                                                                                            tabindex="0">{{page.title}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <a>Gruppe hinzufügen</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
