<div ng-controller="DashboardCtrl">
    <h3>{{ title }}</h3><br/>
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-area-chart"></i>

                <h3 class="box-title">Online Players (Last Hour)</h3>
            </div>
            <div class="box-body">
                <canvas id="lastHourPlayers" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-file-text-o"></i>

                <h3 class="box-title">Log</h3>
            </div>
            <div class="box-body table-responsive" id="mylog">
                
            </div>
        </div>
    </div>
</div>
